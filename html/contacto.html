                                    <legend class="text-center header">Contacto</legend>

                                    </div>

                                    </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">

                                        </div>
                                    </div>
                                    <div class="form-group"></div>
                                        <div class="col-md-12 text-center">
                                            <input type="reset" class="btn btn-primary btn-lg" name="limpiar"value="Limpiar Formulario">
                                            <button type="submit" class="btn btn-primary btn-lg" name="enviar">Eviar Formulario</button>
                                        </div>
